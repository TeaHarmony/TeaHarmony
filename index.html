<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herboluz - Tienda de Hierbas Naturales</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #f6f5f0;
      color: #2f3e46;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1626715565962-8fa3c37f47c9?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #cad2c5;
      padding: 1rem;
    }
    nav a {
      color: #2f3e46;
      text-decoration: none;
      font-weight: 600;
    }
    .seccion {
      padding: 2rem;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .producto {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .producto img {
      max-width: 100%;
      border-radius: 0.5rem;
      height: 150px;
      object-fit: cover;
    }
    .producto h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .producto p {
      color: #52796f;
      font-weight: bold;
    }
    .agregar {
      background-color: #84a98c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .agregar:hover {
      background-color: #52796f;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #cad2c5;
      margin-top: 3rem;
    }
    .toggle-carrito {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #52796f;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      z-index: 1000;
    }
    .carrito-lateral {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 2rem;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 999;
    }
    .carrito-lateral.abierto {
      right: 0;
    }
    .btn-comprar {
      background-color: #84a98c;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <button class="toggle-carrito" onclick="toggleCarrito()">ðŸ›’ Carrito (<span id="carrito-contador">0</span>)</button>
  <div class="carrito-lateral" id="carrito">
    <h2>Tu Carrito</h2>
    <ul id="lista-carrito"></ul>
    <button class="btn-comprar" onclick="finalizarCompra()">Finalizar compra</button>
  </div>
  <header>
    <h1>Herboluz</h1>
    <p>Tienda de productos orgÃ¡nicos y naturales</p>
  </header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Hierbas</a>
    <a href="#">AromÃ¡ticos</a>
    <a href="#">Aceites</a>
    <a href="#">Cuidado Personal</a>
    <a href="#">Alimentos Naturales</a>
  </nav>
  <section class="seccion">
    <h2>Productos destacados</h2>
    <div class="productos" id="productos-container"></div>
  </section>
  <footer>
    <p>&copy; 2025 Herboluz. Todos los derechos reservados.</p>
  </footer>
  <script>
    const productos = [...[
      { nombre: 'Canela en rama', precio: 1200, img: 'https://images.unsplash.com/photo-1587049352844-cd96b5cc1f5b?auto=format&fit=crop&w=800&q=80', categoria: 'AromÃ¡ticos' },
      { nombre: 'Menta', precio: 1100, img: 'https://images.unsplash.com/photo-1590080877401-d8751f33c1b9?auto=format&fit=crop&w=800&q=80', categoria: 'Hierbas' },
      { nombre: 'Manzanilla', precio: 980, img: 'https://images.unsplash.com/photo-1622633004649-37f780fe2a2e?auto=format&fit=crop&w=800&q=80', categoria: 'Hierbas' },
      { nombre: 'Lavanda seca', precio: 1350, img: 'https://images.unsplash.com/photo-1504198266285-165a4dd8b13d?auto=format&fit=crop&w=800&q=80', categoria: 'AromÃ¡ticos' },
      { nombre: 'Burrito', precio: 1000, img: 'https://upload.wikimedia.org/wikipedia/commons/3/33/Aloysia_polystachya.jpg', categoria: 'Hierbas' },
      { nombre: 'Clavo de olor', precio: 1400, img: 'https://images.unsplash.com/photo-1616485822255-3c2fd04c8e2b?auto=format&fit=crop&w=800&q=80', categoria: 'AromÃ¡ticos' },
      { nombre: 'Aceite esencial de eucalipto', precio: 2300, img: 'https://images.unsplash.com/photo-1632788872267-6bfb96bcf3b0?auto=format&fit=crop&w=800&q=80', categoria: 'Aceites' },
      { nombre: 'JabÃ³n natural de calÃ©ndula', precio: 1500, img: 'https://images.unsplash.com/photo-1632199507997-cc02d163367f?auto=format&fit=crop&w=800&q=80', categoria: 'Cuidado Personal' },
      { nombre: 'TÃ© de cedrÃ³n', precio: 1150, img: 'https://images.unsplash.com/photo-1615486363682-7aee98e13949?auto=format&fit=crop&w=800&q=80', categoria: 'Hierbas' },
      { nombre: 'Miel pura orgÃ¡nica', precio: 3200, img: 'https://images.unsplash.com/photo-1573816253396-7d269f6342d4?auto=format&fit=crop&w=800&q=80', categoria: 'Alimentos Naturales' }
    ].sort((a, b) => a.precio - b.precio)];

    const contenedor = document.getElementById('productos-container');

    productos.forEach((prod, index) => {
      const card = document.createElement('div');
      card.className = 'producto';
      card.innerHTML = `
        <img src="${prod.img}" alt="${prod.nombre}">
        <h3>${prod.nombre}</h3>
        <p>$${prod.precio}</p>
        <button class="agregar" onclick='agregarAlCarrito(${JSON.stringify(prod)})'>Agregar al carrito</button>
      `;
      contenedor.appendChild(card);
    });

    function toggleCarrito() {
      document.getElementById('carrito').classList.toggle('abierto');
    }

    function agregarAlCarrito(producto) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarCarrito();
    }

    function actualizarCarrito() {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      document.getElementById('carrito-contador').textContent = carrito.length;
      const lista = document.getElementById('lista-carrito');
      lista.innerHTML = '';
      carrito.forEach(prod => {
        const item = document.createElement('li');
        item.textContent = `${prod.nombre} - $${prod.precio}`;
        lista.appendChild(item);
      });
    }

    function finalizarCompra() {
      localStorage.removeItem('carrito');
      actualizarCarrito();
      alert('Â¡Gracias por tu compra!');
    }

    actualizarCarrito();
  </script>
</body>
</html>
