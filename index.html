<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herboluz - Tienda de Hierbas Naturales</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #2f3e46;
    }
    header {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: rgba(202, 210, 197, 0.9);
      padding: 1rem;
    }
    nav a {
      color: #2f3e46;
      text-decoration: none;
      font-weight: 600;
    }
    .seccion {
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      margin: 1rem;
      border-radius: 1rem;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .producto {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .producto img {
      max-width: 100%;
      border-radius: 0.5rem;
      height: 150px;
      object-fit: cover;
    }
    .producto h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .producto p {
      color: #52796f;
      font-weight: bold;
    }
    .agregar {
      background-color: #84a98c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .agregar:hover {
      background-color: #52796f;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(202, 210, 197, 0.9);
      margin-top: 3rem;
    }
    .toggle-carrito {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #52796f;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      z-index: 1000;
    }
    .carrito-lateral {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 2rem;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 999;
    }
    .carrito-lateral.abierto {
      right: 0;
    }
    .btn-comprar {
      background-color: #84a98c;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
